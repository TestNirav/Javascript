<html>
    <head>
        <script src="yalgaar-v1.0.0.js" type="text/javascript"> </script>
        <script type="text/javascript">
            ConnectToYalgaar({
                ClientKey: 'ClientKey',
                SSL: false,
                Callback: function (acknowledgment) {
                    alert(acknowledgment);
                    SubscribeMessage2();
                    PublishMessage2();
                },
                Error: function (err) {
                    console.log(err);
                }
            });
            function PublishMessage2() {
                PublishMessage({
                    ChannelName: 'YourChannel',
                    Message: 'This is Yalgaar WebSocket SDK Example',
                    Callback: function (acknowledgment) {
                    if (acknowledgment)
                        console.log(acknowledgment);
                    }
                });
            }
            function SubscribeMessage2() {
                SubscribeMessage({
                    ChannelName: 'YourChannel',
                    Callback: function (message, channel, acknowledgment) {
                    if (acknowledgment)
                        alert(acknowledgment);
                    if (message)
                        alert(message);
                    }
                });
            }
        </script>
    </head>
</html>
